<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday Neha (Biscuit) ❤️</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      color: #fff;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }
    .container {
      padding: 50px;
      animation: fadeIn 2s ease-in-out;
    }
    h1 {
      font-size: 3em;
      margin-bottom: 20px;
      text-shadow: 2px 2px 5px #000;
      animation: glow 2s infinite alternate;
    }
    p {
      font-size: 1.5em;
      text-shadow: 1px 1px 3px #000;
      opacity: 0;
      transform: translateY(20px);
      animation: slideUp 2s forwards;
      animation-delay: 2s;
    }
    .footer {
      margin-top: 50px;
      font-size: 1em;
      opacity: 0.8;
    }

    .surprise-btn {
      margin-top: 40px;
      font-size: 1.5em;
      padding: 15px 40px;
      color: white;
      background: linear-gradient(45deg, #ff4b2b, #ff416c);
      border: none;
      border-radius: 50px;
      cursor: pointer;
      box-shadow: 0 0 20px #ff416c;
      animation: glow-btn 1.5s infinite alternate;
      transition: transform 0.2s;
    }
    .surprise-btn:hover {
      transform: scale(1.1);
    }
    @keyframes glow-btn {
      from { box-shadow: 0 0 10px #ff416c, 0 0 20px #ff4b2b; }
      to { box-shadow: 0 0 30px #ff416c, 0 0 60px #ff4b2b; }
    }

    .lightbox {
      display: none;
      position: fixed;
      z-index: 100;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.9);
      overflow: hidden;
    }
    .lightbox-content {
      position: relative;
      margin: auto;
      top: 50%;
      transform: translateY(-50%);
      max-width: 90%;
      max-height: 80%;
      overflow: hidden;
    }
    .slide {
      width: 100%;
      height: auto;
      border-radius: 10px;
      position: absolute;
      left: 100%;
      opacity: 0;
      transition: all 1s ease;
    }
    .slide.active {
      left: 0;
      opacity: 1;
    }
    .slide.prev {
      left: -100%;
      opacity: 0;
    }

    .close {
      position: absolute;
      top: 20px;
      right: 40px;
      color: white;
      font-size: 40px;
      cursor: pointer;
      font-weight: bold;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    @keyframes glow {
      from { text-shadow: 0 0 10px #ff6b6b, 0 0 20px #ff6b6b; }
      to { text-shadow: 0 0 20px #ff4757, 0 0 40px #ff4757; }
    }
    @keyframes slideUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <audio autoplay loop>
    <source src="https://files.freemusicarchive.org/storage-freemusicarchive-org/music/no_curator/Dee_Yan-Key/Birthday/Dee_Yan-Key_-_Happy_Birthday_Instrumental.mp3" type="audio/mpeg">
  </audio>

  <div class="container">
    <h1>Happy Birthday Neha (Biscuit) ❤️</h1>
    <p>Happy Birthday! I hope your special day is as wonderful and amazing as you are. 
    May this year bring you countless moments of happiness and success. 
    Keep shining and chasing your dreams. Enjoy every moment to the fullest!</p>

    <button class="surprise-btn" onclick="openLightbox()">SURPRISE❤️</button>

    <div class="footer">Made with ❤️ by your special friend</div>
  </div>

  <!-- Lightbox Slideshow -->
  <div id="lightbox" class="lightbox">
    <span class="close" onclick="closeLightbox()">&times;</span>
    <div class="lightbox-content" id="slideshow"></div>
  </div>

  <script>
    const photos = [
      '1.jpg','2.jpg','3.jpg','4.jpg','5.jpg',
      '6.jpg','7.jpg','8.jpg','9.jpg','10.jpg','11.jpg'
    ];

    let slideIndex = 0;
    let interval;
    const lightbox = document.getElementById('lightbox');
    const slideshow = document.getElementById('slideshow');

    function openLightbox() {
      lightbox.style.display = 'block';
      createSlides();
      startSlideshow();
    }

    function closeLightbox() {
      lightbox.style.display = 'none';
      clearInterval(interval);
      slideshow.innerHTML = '';
    }

    function createSlides() {
      slideshow.innerHTML = photos.map(
        (photo, i) => `<img src="${photo}" class="slide${i === 0 ? ' active' : ''}" alt="Slide ${i+1}">`
      ).join('');
    }

    function startSlideshow() {
      const slides = document.querySelectorAll('.slide');
      interval = setInterval(() => {
        slides[slideIndex].classList.remove('active');
        slides[slideIndex].classList.add('prev');
        slideIndex = (slideIndex + 1) % slides.length;
        slides[slideIndex].classList.remove('prev');
        slides[slideIndex].classList.add('active');
      }, 2500);
    }
  </script>
</body>
</html>
